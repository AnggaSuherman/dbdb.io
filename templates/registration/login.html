{% extends 'base.html' %}

{% load bootstrap4 %}

{% block content %}
    <div class="jumbotron">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <form action="." method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <p class="small"><a href="/password_reset/">Forgot your password?</a></p>
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
    </div>
{% endblock %}
