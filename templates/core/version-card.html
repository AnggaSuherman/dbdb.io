{% load staticfiles %}
{% load thumbnail %}
{% with logo=result.logo|thumbnail_url:'search' %}
<a class="card-title" href="{% url 'system' result.slug %}">
<div class="card text-center">
    {% if not logo %}
    <img class="card-img-top no-logo" src="{% static 'core/images/database-nologo.svg' %}" alt="{{ result.name }}" />
    {% endif %}

    <div class="card-body">
        <div>
            {% if logo %}
            <img src="{{ logo }}" alt="{{ result.name }}" />
            {% endif %}
        </div>

        <h5>{{ result.name }}</h5>
        <p class="card-text"><small class="text-muted">Last updated {{ result.created }}</small></p>
    </div>
</div>
</a>
{% endwith %}
