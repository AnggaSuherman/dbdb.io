{% load staticfiles %}
{% load thumbnail %}
{% with logo=result.logo|thumbnail_url:'search' %}
<a class="card-title" href="{% url 'system' result.slug %}">
<div class="card text-center">
    {% if logo %}
    <img class="card-img-top card-logo card-logo-lazy" src="{% static 'core/images/database-nologo.svg' %}" data-src="{{ logo }}" alt="{{ result.name }}" />
    {% else %}
    <img class="card-img-top card-img-placeholder" src="{% static 'core/images/database-nologo.svg' %}" alt="{{ result.name }}" />
    {% endif %}

    <div class="card-body">
        <h5>{{ result.name }}</h5>

        <p class="card-text"><small class="text-muted">Last updated {{ result.created }}</small></p>
    </div>
</div>
</a>
{% endwith %}
