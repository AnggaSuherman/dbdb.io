{% extends 'base.html' %}

{% load staticfiles %}

{% block css %}
  <link href="{% static 'css/missing_system.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="missing-title green-text">
          Suggest a System
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:40px;">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
      <form method="POST" action="/suggestsystem/">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Database Name</label>
          <input required="true" type="text" class="form-control" id="name" name="name" placeholder="DB Name">
        </div>
        <div class="form-group">
          <label for="name">Email address</label>
          <input type="email" required="true" class="form-control" id="email" name="email" placeholder="Your email">
        </div>
        <div class="form-group">
          <label for="website">Website</label>
          <input type="text" required="true" class="form-control" id="website" name="website" placeholder="DB website">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" id="description" name="description" placeholder="Provide a description for the DB"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin:0 auto; display:block;">Suggest</button>
      </form>
    </div>
  </div>
{% endblock %}
